<script src="__ADMIN__/javascripts/jquery.min.js"></script>
<script src="__ADMIN__/javascripts/template-script.min.js"></script>
<script src="__VENDOR__/sweetalert-master/dist/sweetalert.min.js"></script>
<script type="text/javascript">
	//退出账号
	$('.log-out').on('click',function(){
		swal({ 
		  title: "确定退出吗？", 
		  //text: "你将无法恢复该虚拟文件！", 
		  type: "warning",
		  showCancelButton: true, 
		  confirmButtonColor: "#DD6B55",
		  confirmButtonText: "确定退出！", 
		  closeOnConfirm: false
		},
		function(){
			$.ajax({
				url:'/Admin/Login/logout',
				type:'post',
				success:function(result){
					window.location.href="/admin";
				}
			});
		});
	});

	//清除缓存
	$('#clear_cache').on('click',function(){
		swal({ 
		  title: "确定清除缓存吗？", 
		  type: "warning",
		  showCancelButton: true, 
		  confirmButtonColor: "#DD6B55",
		  confirmButtonText: "确定清除！", 
		  closeOnConfirm: false
		},
		function(){
			$.ajax({
				url:'/Admin/Index/clearCache',
				type:'post',
				success:function(result){
					if (result.code == 1000) {
						swal({ 
	                      title: "操作成功", 
	                      text: "清除缓存成功！", 
	                      type: "success",
	                      timer: 1500, 
	                      showConfirmButton: false 
	                	});
					} else {
						swal({ 
	                      title: "操作失败", 
	                      text: result.msg, 
	                      type: "error",
	                	});
					}
				}
			});
		});
	});
</script>
